<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cabbage聊天室账号注册</title>
    <link rel="icon" href="../picture/title.ico" type="image/x-icon"/>
    <link href="../css/chatRoom/register.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="../register" method="post">
    <div class="box">
        <div class="box_ribbon"></div>
        <p class="title"><em>&nbsp;欢迎注册成为cabbage一员!</em></p>
        <div class="body">
            <div class="box2">
                <p class="tips1">昵称长4-12，英文大小写字母或者数字!</p>
                <input id="userName" name="input1" type="text" placeholder="昵称(长度4-12,英文大小写字母)" class="input"><br>
            </div>
            <div class="box2">
                <p class="tips2">密码长度6-20，大小写字母、数字或者是下划线!</p>
                <input id="pw" name="input2" type="password" placeholder="密码(长度6-20，大小写字母、数字或者是下划线)" class="input"><br>
            </div>
            <div class="box2">
                <p class="tips3">两次输入的密码不一致！</p>
                <input name="input3" type="password" placeholder="请再次输入密码确认" class="input"><br>
            </div>
            <button type="button" onclick="check()">确认注册</button>
            <p class="bottom">
                <input class="check" type="checkbox" /><em>我已阅读并同意相关条款(假装有条款)</em>
            </p>
        </div>
    </div>
</form>
<a href="login.html" class="returnToLogin">返回登录页面</a>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/chatRoom/register.js"></script>
</body>
</html>
